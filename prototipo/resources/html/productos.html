<html>
  <form id="form-productos" class="mx-auto max-w-sm">
    <input type="hidden" id="id" name="id" />

    <div class="mb-5">
      <label for="nombre" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
      <input type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="nombre" name="nombre" placeholder="Nombre del producto" required />
    </div>

    <div class="mb-5">
      <label for="tipo" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Seleccione un tipo de producto</label>
      <select id="tipo" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" name="tipo"></select>
    </div>

    <div class="mb-5">
      <label for="disponibles" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Cantidad disponible</label>
      <input type="number" id="disponibles" name="disponibles" aria-describedby="helper-text-explanation" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="1" min="0" max="1000" required />
    </div>

    <div class="mb-5">
      <label for="vence" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Fecha de vencimiento</label>
      <input type="date" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" id="vence" name="vence" min="2022-01-01" required />
    </div>

    <div class="mb-5">
      <label for="valor-base" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Valor base</label>
      <input type="number" id="valor-base" name="valor-base" aria-describedby="helper-text-explanation" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="50" min="50" max="10000000" required />
    </div>

    <div class="mb-5">
      <label for="valor-venta" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Precio de venta</label>
      <input type="number" id="valor-venta" name="valor-base" aria-describedby="helper-text-explanation" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="50" min="50" max="10000000" required />
    </div>
  </form>
</html>
